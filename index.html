<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service Directory</title>
    <!-- Daisy Ui and Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="hind-madurai-regular">
    <!-- Hero Section Starts From Here -->
    <section class="w-[1800px] m-auto pt-6">
      <header class="flex justify-between">
        <div
          class="left-nav-section flex justify-between items-center max-w-[196px] max-h-[52px]"
        >
          <img src="./assets/logo.png" class="w-[50px] mr-2" alt="" />
          <h1 class="font-black text-2xl text-[#006747] leading-none">
            Emergency <br />
            Service
          </h1>
        </div>
        <div class="right-nav-section flex justify-between items-center gap-5">
          <div
            class="bg-[#41FF6B20] flex justify-between items-center w-[110px] h-[52px] p-6 gap-2 rounded-[50px]"
          >
            <p class="font-black text-xl">0</p>
            <img src="./assets/heart.png" class="w-[30px]" alt="" />
          </div>
          <div
            class="bg-[#41FF6B20] flex justify-between items-center w-[110px] h-[52px] p-6 gap-2 rounded-[50px]"
          >
            <p class="font-black text-xl">100</p>
            <img src="./assets/coin.png" class="w-[30px]" alt="" />
          </div>
          <div
            class="bg-[#00A63E] flex justify-center items-center w-[110px] h-[52px] p-6 rounded-[50px]"
          >
            <p class="text-white text-m"><span>2</span> Copy</p>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
